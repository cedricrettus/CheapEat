@main("CheapEat - Image Upload"){

    <script src="@routes.Assets.at("js/home.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/hbScript.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/authentication.js")" type="text/javascript"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img id="img-logo" src="/assets/images/logo.png">
        </div>
    </div>

    <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">CheapEat</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <form class="form-inline my-2 my-lg-0">
                    <button type="button" id="callModal" class="btn" data-toggle="modal" data-target="#exampleModal">
                        Angebot erstellen!
                    </button>
                </form>
                <form id="suche" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="fieldPlz" type="text" name="plz" placeholder="PLZ" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" action="" formmethod="get"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content"></div>
        @alerts()
        <h1>Registrierung neuer Benutzer</h1>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="email">Email Adresse</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="benutzername">Benutzername</label>
                <input type="text" class="form-control" id="benutzername" aria-describedby="emailHelp" placeholder="benutzername">
                <small id="emailHelp" class="form-text text-muted">Dieser Name wird den anderen Benutzern angezeigt</small>
            </div>
            <div class="form-group">
                <label for="strasse">Strasse</label>
                <input type="text" class="form-control" id="strasse" aria-describedby="emailHelp" placeholder="Strasse Nr.">
                <small id="emailHelp" class="form-text text-muted">Adresse wird nur angezeigt wenn eine Bestellung best√§tigt wird.</small>
            </div>
            <div class="form-group">
                <label for="plz">PLZ</label>
                <input type="text" class="form-control" id="plz" aria-describedby="emailHelp" placeholder="0000">
            </div>
            <div class="form-group">
                <label for="ort">Ort</label>
                <input type="text" class="form-control" id="ort" aria-describedby="emailHelp" placeholder="Wohnort">
            </div>
            <div class="form-group">
                <label for="passwort">Passwort</label>
                <input type="password" class="form-control" id="passwort" placeholder="Passwort">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>




    </div> <!-- /container -->
}
