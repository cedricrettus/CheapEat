@main("CheapEat - Home") {

    <script src="@routes.Assets.at("js/home.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/hbScript.js")" type="text/javascript"></script>


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img id="img-logo" src="/assets/images/logo.png">
        </div>
    </div>

    <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">CheapEat</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <form class="form-inline my-2 my-lg-0">
                    <button type="button" id="callModal" class="btn" data-toggle="modal" data-target="#exampleModal">
                        Angebot erstellen!
                    </button>
                </form>
                <form id="suche" class="form-inline my-2 my-lg-0" action="/search">
                    <input class="form-control mr-sm-2" id="fieldPlz" type="text" name="plz" placeholder="PLZ" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </nav>

@modals()


    <div class="content">
                <div class="container">

                    @alerts()
                    <h1>Angebote</h1>

                    <script id="angebote-template" type="text/x-handlebars-template">
                        {{#each this}}
                        <div class="card">
                            <div class="row">
                                <div class="col-md-3">
                                        <!-- <img class="card-img-top" src="assets/images/burger1.jpg" alt="Card image cap"> -->
                                    <div id="thumbnail-carousel{{@@index}}" class="carousel slide" data-ride=false data-interval="3000">
                                        <div class="carousel-inner">
                                            {{#each this.urls}}
                                            {{#if @@first}}
                                            <div class="carousel-item active">
                                                <img class="d-block img-fluid mh-100 card-img-top" src="http://s3.fgoeldi.com/big/{{this}}" alt="Angebot Bild">
                                            </div>
                                            {{else}}

                                            <div class="carousel-item">
                                                <img class="d-block img-fluid mh-100 card-img-top" src="http://s3.fgoeldi.com/big/{{this}}" alt="Angebot Bild">
                                            </div>
                                            {{/if}}
                                            {{else}}
                                            <div class="carousel-item active">
                                                <img class="d-block img-fluid mh-100 card-img-top" src="assets/images/burger1.jpg" alt="Angebot Bild">
                                            </div>
                                            {{/each}}
                                        </div>
                                        <a class="carousel-control-prev" href="#thumbnail-carousel{{@@index}}" role="button" data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#thumbnail-carousel{{@@index}}" role="button" data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card-body">
                                        <h4 class="card-title"> {{this.angebot.titel}} </h4>
                                        <h6 class="card-subtitle mb-2 text-muted"> {{this.angebot.kueche}} </h6>
                                        <p class="card-text"> {{this.angebot.beschreibung}} </p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="card-body">
                                        <p class="card-text">Username <span class="">Bewertung</span></p>
                                        <p class="card-text">Ort: <span> {{this.angebot.plz}} </span> </p>
                                        <p class="card-text"><span class="preis">{{this.angebot.preis}} CHF</span>
                                            <span class="">Portionen: {{this.angebot.menge}}</span></p>
                                        <button class="btn btn-primary bestellButton" data-id="{{this.angebot.id}}">Bestellen</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </script>

                    <div class="cards-items angebote-cards" id="angebote-cards">

                    </div>
                </div>
    </div>

}
