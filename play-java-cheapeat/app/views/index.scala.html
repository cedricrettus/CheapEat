@()

@main("CheapEat - Home") {

    <script src="@routes.Assets.at("js/home.js")" type="text/javascript"></script>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">CheapEat</h1>
        </div>
    </div>

    <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">CheapEat</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                <form class="form-inline my-2 my-lg-0">
                    <button type="button" id="callModal" class="btn" data-toggle="modal" data-target="#exampleModal">
                        Angebot erstellen!
                    </button>
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="PLZ" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- MODAL ANGEBOT ERSTELLEN -->

    <div class="modal fade" id="angebotModal" tabindex="-1" role="dialog" aria-labelledby="angebotModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">CheapEat</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-angebot">
                        <h1>Angebot erstellen</h1>
                        <div class="panel panel-default">
                            <form method="POST" action="/angebot"> <!--  routes.Application.getPerson() -->
                                <div class="form-group">
                                    <label for="titel" >Titel: </label>
                                    <input type="text" name="titel" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="beschreibung" >Beschreibung: </label>
                                    <input type="text" name="beschreibung" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="zeit" >Zeit: </label>
                                    <input type="text" name="zeit" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="datum" >Datum: </label>
                                    <input type="date" name="datum" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="kueche" >KÃ¼che: </label>
                                    <input type="text" name="kueche" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="menge" >Menge: </label>
                                    <input type="text" name="menge" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label for="preis" >Preis: </label>
                                    <input type="text" name="preis" class="form-control" />
                                </div>
                                <button type="submit">Angebot erstellen</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit">Angebot erstellen</button>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        <div class="container">
                <h1>Angebote</h1>
                <ul id="angebote"></ul>
            <div class="cards-items" id="angebote-cards">
                <!--  Item generated by js -->

            </div>
        </div>
    </div>





}
